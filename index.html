<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-card">
        <div id="display" class="display">00:00:00</div>
        <div class="controls">
            <button id="start" class="button">Start</button>
            <button id="pause" class="button">Pause</button>
            <button id="reset" class="button">Reset</button>
            <button id="lap" class="button">Lap</button>
        </div>
        <div id="laps" class="laps">Laps</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
